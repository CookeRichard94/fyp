<div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Recent Results">
        </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="author">
                <mat-header-cell *matHeaderCellDef mat-sort-header>UID</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.author}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    {{row.firstName}}
                    <span class="example-spacer"></span>
                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="surname">
                <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    {{row.surname}}
                    <span class="example-spacer"></span>
                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    {{row.authorEmail}}
                    <span class="example-spacer"></span>
                    
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
